vnfd-catalog:
    vnfd:
    -   id: ubuntu_epa_virtio_vnf
        name: ubuntu_epa_virtio_vnf
        short-name: ubuntu_epa_virtio
        description: VNF based on Ubuntu 16.04 LTS with EPA, 1 virtio interface and user osm
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: ubuntu-logo14.png

        # Management interface
        mgmt-interface:
            cp: eth0

        # Atleast one VDU need to be specified
        vdu:
        -   id: ubuntu_epa_virtio_vnf-VM
            name: ubuntu_epa_virtio_vnf-VM
            description: ubuntu_epa_virtio_vnf-VM
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                memory-mb: 2048
                storage-gb: 10

            # Image including the full path
            image: 'ubuntu1604'

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: 0000:00:0a.0
                external-connection-point-ref: eth0
            host-epa:
                om-cpu-model-string: "Intel(R) Xeon(R) CPU E5-4620 0 @ 2.20GHz"
                om-cpu-feature:
                -   feature: "64b"
                -   feature: "iommu"
                -   feature: "lps"
                -   feature: "tlbps"
                -   feature: "hwsv"
                -   feature: "dioc"
                -   feature: "ht"
            guest-epa:
                numa-node-policy:
                    node:
                    -   id: 0
                        paired-threads:
                            num-paired-threads: 1
                    mem-policy: "STRICT"
                    node-cnt: 1
                mempage-size: "LARGE"
                cpu-pinning-policy: "DEDICATED"
                cpu-thread-pinning-policy: "PREFER"
            hypervisor-epa:
                version: "10002|12001|2.6.32-358.el6.x86_64"
                type: "REQUIRE_KVM"

        connection-point:
            -   name: eth0
                type: VPORT
